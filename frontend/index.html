<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headless CMS</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <section>
      <h1>Headless CMS Project - Usage Example</h1>
      <div class="content">
        <main class="main">
          <div class="editor">
            <form action="" method="POST">
              <label for="post_title">Title:</label>
              <input type="text" id="post_title" name="post_title" required />

              <label for="post_content">Content:</label>
              <textarea id="post_content" name="post_content"></textarea>

              <label for="post_url">URL:</label>
              <input type="text" id="post_url" name="post_url" />

              <label for="author_id">Author ID:</label>
              <input type="number" id="author_id" name="author_id" required />

              <label for="post_img">Image:</label>
              <input type="file" id="post_img" name="post_img" />

              <div class="button-container">
                <button type="submit">Create Post</button>
                <button type="button" onclick="">Save</button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
